version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: leaderboard-db
    environment:
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass123
      POSTGRES_DB: leaderboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: leaderboard-app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: gameuser
      DB_PASSWORD: gamepass123
      DB_DATABASE: leaderboard
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 24h
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
